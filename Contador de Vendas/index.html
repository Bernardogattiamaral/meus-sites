<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vendas</title>
    <link rel="stylesheet" href="styles/estilo.css" media="all">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@1,500&display=swap');
      </style>
      <script src="script.js"></script>
</head>
<body>
    <section class="mainscreen">
        <div class="title">
            <h1>Contador de vendas</h1>
            <p class="subtitle">Desenvolvido por Bernardo Amaral</p>
        </div>
    </section>

    <section class="product-form">
        <h2>Preencha as informações sobre o produto</h2>
        <div class="form">
            <form action="" method="post" autocomplete="on">
                <div>
                    <label for="productname">Nome do Produto</label>
                    <input type="text" name="productname" id="productname" required autocomplete="name">
                </div>
                <div>
                    <p>Preços dos produto</p>
                    <label for="productprice1">Preço 1</label>
                    <input type="number" name="productprice1" id="productprice1" required min="0" placeholder="Somente o número"> <br>
                    <label for="productprice2">Preço 2</label>
                    <input type="number" name="productprice2" id="productprice2" min="0" placeholder="Somente o número">
                </div>
                <div>
                    <label for="producttotal">Quantidade Total</label>
                    <input type="number" name="producttotal" id="producttotal" min="1" max="999">
                </div>
                <div>
                    <p>Opções</p>
                    <label for="product1">Opção 1</label>
                    <input type="text" name="product1" id="product1" required maxlength="20">

                    <label for="product2">Opção 2</label>
                    <input type="text" name="product2" id="product2" maxlength="20">

                    <label for="product3">Opção 3</label>
                    <input type="text" name="product3" id="product3" maxlength="20">

                    <label for="product4">Opção 4</label>
                    <input type="text" name="product4" id="product4" maxlength="20">

                    <label for="product5">Opção 5</label>
                    <input type="text" name="product5" id="product5" maxlength="20">

                    <label for="product6">Opção 6</label>
                    <input type="text" name="product6" id="product6" maxlength="20">

                    <label for="product7">Opção 7</label>
                    <input type="text" name="product7" id="product7" maxlength="20">

                    <label for="product8">Opção 8</label>
                    <input type="text" name="product8" id="product8" maxlength="20">
                </div>
                <input type="button" value="Cadastrar Produto" onclick="cadastrarproduto()" class="submit-button">
            </form>
        </div>
    </section>
    <section class="optionscreen">
        <div>
            <h2>Qual produto deseja escolher?</h2>
            <div>
                <ul>
                    <li><div class="c_product1"></div></li>
                    <li><div class="c_product2"></div></li>
                    <li><div class="c_product3"></div></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
